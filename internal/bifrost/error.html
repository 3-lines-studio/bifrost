<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 16px;
      }
      pre {
        background: #f8f8f8;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 16px;
        overflow-x: auto;
        font-size: 13px;
        color: #d32f2f;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{if .IsDev}}
      <h1>Error</h1>
      <pre>{{.Message}}</pre>
      {{else}}
      <h1>Oops!</h1>
      <p>Something went wrong. Please try again later.</p>
      {{end}}
    </div>
  </body>
</html>
