<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 900px;
        width: 100%;
        background: white;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #fee2e2;
      }
      .icon {
        width: 32px;
        height: 32px;
        background: #dc2626;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }
      h1 {
        font-size: 24px;
        color: #dc2626;
        font-weight: 600;
      }
      .error-box {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .error-label {
        font-size: 12px;
        font-weight: 600;
        color: #991b1b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }
      .error-message {
        font-size: 15px;
        color: #7f1d1d;
        line-height: 1.6;
        font-family: 'SF Mono', Monaco, monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .stack-trace {
        background: #1a1a1a;
        border-radius: 8px;
        padding: 20px;
        overflow-x: auto;
      }
      .stack-trace-label {
        font-size: 12px;
        font-weight: 600;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
      }
      .stack-trace pre {
        font-family: 'SF Mono', Monaco, monospace;
        font-size: 13px;
        line-height: 1.6;
        color: #e5e7eb;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .stack-trace .file {
        color: #60a5fa;
      }
      .stack-trace .line {
        color: #fbbf24;
      }
      .stack-trace .function {
        color: #c084fc;
      }
      .user-message {
        text-align: center;
        padding: 20px;
      }
      .user-message h1 {
        color: #374151;
        margin-bottom: 12px;
      }
      .user-message p {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{if .IsDev}}
      <div class="header">
        <div class="icon">!</div>
        <h1>Development Error</h1>
      </div>

      <div class="error-box">
        <div class="error-label">Error Message</div>
        <div class="error-message">{{.Message}}</div>
      </div>

      {{if .StackTrace}}
      <div class="stack-trace">
        <div class="stack-trace-label">Stack Trace</div>
        <pre>{{.StackTrace}}</pre>
      </div>
      {{end}}
      {{else}}
      <div class="user-message">
        <h1>Oops!</h1>
        <p>Something went wrong. Please try again later.</p>
      </div>
      {{end}}
    </div>
  </body>
</html>
