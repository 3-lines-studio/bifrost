name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      # Phase 1: Fast static analysis (fail fast)
      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      - name: Vet
        run: go vet ./...

      # Phase 2: Setup dependencies (only if Phase 1 passes)
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install example dependencies
        run: cd example && bun install

      # Phase 3: All tests with race detector (fail fast)
      - name: Test All
        run: go test ./... -race

      # Phase 4: Build verification
      - name: Build
        run: go build ./...
