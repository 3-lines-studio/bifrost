name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      # Phase 1: Fast static analysis (fail fast)
      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      # Phase 2: Setup dependencies
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install example dependencies
        run: cd example && bun install

      # Phase 3: Run doctor to validate environment
      - name: Doctor
        run: go run ./cmd/doctor ./example

      # Phase 4: Build example assets (required for production tests)
      - name: Build bifrost tool
        run: go build -o /tmp/bifrost-build ./cmd/build/main.go

      - name: Build example assets
        run: cd example && /tmp/bifrost-build ./cmd/full/main.go || true

      # Phase 4: Run all tests with race detector
      - name: Test All
        run: go test ./... -race

      # Phase 5: Build verification
      - name: Build
        run: go build ./...
