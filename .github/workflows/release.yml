name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
      - name: Verify module on proxy.golang.org
        run: GOPROXY=proxy.golang.org go list -m github.com/3-lines-studio/bifrost@${{ github.ref_name }}
